
<ng-container>
    <button class="btn btn-outline-primary me-3" (click)="get404error()">get404error</button>
    <button class="btn btn-outline-primary me-3" (click)=" get500error()"> get500error</button>
    <button class="btn btn-outline-primary me-3" (click)="get401error()">get401error</button>
    <button class="btn btn-outline-primary me-3" (click)="getBadRequest()">get400error</button>
    <button class="btn btn-outline-primary me-3" (click)="unauth()">unauthurized</button>
    <div *ngIf="validationErrors.length>0">
        <ul class="text-danger">
            <li *ngFor="let errors of validationErrors">
                {{errors}}
            </li>
        </ul>
    </div>
</ng-container>
